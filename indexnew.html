<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Github Actions Data</title> 
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <style>
    canvas {
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    .grid-container {
      display: inline-grid;
      grid-template-columns: 25% 25% 25% 25%;
      grid-auto-flow: row dense;
      padding: 1px;
      width: 100%;
    }

    .grid-item {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.8);
      padding: 10px;
      text-align: center;
    }

    .wide {
      grid-column: auto / span 2;
      grid-row: auto / span;
    }
  </style>
</head>

<body>
  <div id="title_with_date"> 
    <a href="index.html"> <h1> Github Actions Stats </h1></a>  
  </div>

  <div id='outer_grid_holder' class="grid-container">
  </div>

  <h4>Raw Data</h4>
  <div id="json" style="height:300;width:800px;border:2px solid #ccc;"></div>
  <h4>JSON Processed</h4>
  <div id="text" style="height:300;width:800px;border:2px solid #ccc;"></div>

  <script>
    function getTextAndUpdate(url, success, error) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4) {
          if (this.status == 200) {
            success(this.responseText);
          } else {
            error();
          }
        }
      };
      xhttp.open("GET", url, true);
      xhttp.setRequestHeader('Content-type', 'application/json');
      xhttp.setRequestHeader('Accept', 'text/plain');
      xhttp.send();

    }
    function setInnerHtml(id, html) {
      document.getElementById(id).innerHTML = html;
    }
    function error() {
      alert("error happened fetching data")
    }
    function trimQuotes(value) {
      return value.replace(/^"(.*)"$/, '$1')
    }
    // csv files have a date and name and a bunch of stats which are numbers 
    function convertKnownField(fieldname, value) {
      if (fieldname == 'Date') {
        const simple = trimQuotes(value).split("T")[0] + "T12:00:00+00:00";
        return new Date(simple).toLocaleDateString('en-us');
      }
      if (fieldname == 'Name') {
        const trim_end_slash = trimQuotes(value).replace(/^(.*)\/$/, '$1')
        const simple_name = trim_end_slash.split("/")[1];  // rm redhat-actions prefix   
        return simple_name;
      }
      return parseInt(value);
    }

    function actionAlias(name) {
      if (name == "redhat-developer/openshift-actions")
        return "redhat-actions/oc-installer";
      if (name == "openshift-actions")
        return "oc-installer";
      if (name == "redhat-developer/buildah-action")
        return "redhat-actions/buildah-build";
      if (name == "buildah-action")
        return "buildah-build";
      return name;
    }
    function noAlias(name) {
      return name;
    }

    var global_labels;
    function parse_csv(text) {
      // split into lines, trim blank lines
      var lines = text.split(/\r\n|\n/);
      lines = lines.filter(function (x) { return x.trim().length > 0 });
      var result = [];
      var labels = lines[0].split(',');
      global_labels = labels.filter(function (e) { return e != 'Name' && e != 'Date' })
      for (var i = 1; i < lines.length; i++) {
        var data = lines[i].split(',');
        var r = new Object();
        for (var j = 0; j < labels.length; j++) {
          r[labels[j]] = convertKnownField(labels[j], data[j])
        }
        result.push(r)
      }
      return result;
    }

    var global_jsondata;

    function createCanvasFor(data, tag, stacked) {
      var id = (stacked ? 'canvas_stack_' : 'canvas_') + tag;
      var title = (stacked ? 'Combined Actions Totals: ' : 'Individual Actions Totals: ')+ tag;
      var ctx = document.getElementById(id).getContext('2d');
      var bar = new Chart(ctx, {
        type: 'bar',
        data: data,
        options: {
          scales: {
            xAxes: [{
              stacked: stacked
            }],
            yAxes: [{
              stacked: stacked
            }]
          },
          responsive: true,
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: title
          }
        }
      });
      return bar
    }

    var globalBarChartData = new Object();
    function update_graph(text) {
      setInnerHtml("json", '<pre>' + text + '</pre>');
      var jsondata = parse_csv(text);
      global_jsondata = jsondata;
      setInnerHtml("text", '<pre>' + JSON.stringify(jsondata, null, 4) + '</pre>');

      var canvas_grid = ''
      global_labels.forEach(function (label) {
        canvas_grid += '<div class="grid-item  wide"><canvas class="grid-item " id="canvas_' + label + '" ></canvas></div>';
        canvas_grid += '<div class="grid-item  wide"><canvas class="grid-item " id="canvas_stack_' + label + '" ></canvas></div>';
      })
      setInnerHtml("outer_grid_holder", canvas_grid);
      globalBarChartData.bars = [];
      global_labels.forEach(function (label) {
        globalBarChartData[label] = { labels: [label], datasets: [] };
        globalBarChartData.bars.push(createCanvasFor(globalBarChartData[label], label, false))
        globalBarChartData.bars.push(createCanvasFor(globalBarChartData[label], label, true))
      })

      var title_with_date = document.getElementById("title_with_date").innerHTML 
        + "<h4> " + (jsondata[0].Date) + " - " + (jsondata[jsondata.length - 1].Date) + "</h4>";
      setInnerHtml("title_with_date", title_with_date);

      global_labels.forEach(function (label) {
        show_new_graphs(jsondata, label);
      })
      window.myBar
    }


    var graph_colours = [
      'rgb(255, 99, 132)',
      'rgb(255, 159, 64)',
      'rgb(255, 205, 86)',
      'rgb(75, 192, 192)',
      'rgb(54, 162, 235)',
      'rgb(153, 102, 255)',
      'rgb(201, 203, 207)'
    ];

    // if nomerge is passed anywhere in url, show the full actions without combining the renamed, or deprecated actions
    const noMerge = window.location.href.includes("nomerge");
    const nameAlias = noMerge ? noAlias : actionAlias;
    function show_new_graphs(json, columnToShow) {
      var barChartData = globalBarChartData[columnToShow];
      var actionNames = new Set(json.map(function (e) { return nameAlias(e.Name) }));
      var action_names = [...actionNames];
      var action_dates = json.map(function (e) { return e.Date });
      var map = new Object();
      action_names.forEach(function (name) {
        map[name] = new Object();
        action_dates.forEach(function (date) { map[name][date] = 0; })
      })
      json.forEach(function (element) {
        map[nameAlias(element.Name)][element.Date] += element[columnToShow]
      })

      var action_dates = json.map(function (e) { return e.Date });
      barChartData.labels = [...new Set(action_dates)];
      var cindex = 0;
      action_names.forEach(function (name) {
        var colour = graph_colours[cindex++ % graph_colours.length]
        barChartData.datasets.push({
          label: name,
          backgroundColor: Chart.helpers.color(colour).alpha(0.7).rgbString(),
          borderColor: colour,
          borderWidth: 1,
          data: Object.values(map[name])
        })
      })
      globalBarChartData.bars.forEach(function (bar) {
        bar.update();
      })
    }

    window.onload = function () {
      getTextAndUpdate('data.csv', update_graph, error);
    };


  </script>
</body>

</html>
